<div class="module" id="responding">
	<script type="text/javascript">
		var respondingToggler = new ModuleToggler('responding');
	</script>
	<div class="module-header" onclick="respondingToggler.toggle()">
		<span>Responding 2.0</span>
	</div>
	<div class="module-content">
		<div class="row">
			<div class="col-12 dark">
				<div class="block-header">
					<div class="block-label" style="overflow: hidden; padding: 0px;">
						<style type="text/css">
							div.orders-toggler {
								/*padding-bottom: 5px;
								padding-top: 15px;*/
							}
							div.toggler-button {
								background-color: var(--slider-track);
								border-radius: 50vh;
								cursor: pointer;
								margin: 0 auto;
								max-width: 200px;
								overflow: hidden;
								padding-bottom: 5px;
								padding-left: 3.5vw;
								padding-right: 3.5vw;
								padding-top: 5px;
								text-align: center;
							}
							div.toggler-button:hover {
								background-color: var(--main-bg-color);
							}
							div.toggler-button.active {
								background-color: var(--accent-dark);
							}
						</style>
						<div class="row orders-toggler">
							<div class="col-4"><div class="toggler-button active" id="orders-open">Open</div></div>
							<div class="col-4"><div class="toggler-button" id="orders-active">Active</div></div>
							<div class="col-4"><div class="toggler-button" id="orders-closed">Closed</div></div>
						</div>
					</div>
					<div class="block-settings">soon</div>
					<div class="block-dragging-button"><img src="./assets/move.svg"></div>
					<div class="block-settings-toggler"><img src="./assets/settings.svg"></div>
					<div class="block-dragging-hint">Drag blocks to swap them</div>
				</div>
				<div class="block-content">
					<style type="text/css">
						div#responding div.scrollmenu, 
						div#requesting div.scrollmenu{
							overflow-x: scroll;
							overflow-y: hidden; 
							white-space: nowrap;
						}
						div#responding div.scrollmenu div.item, 
						div#requesting div.scrollmenu div.item {
							background-color: var(--orders-bg-color);
							border-radius: 15px;
							display: inline-block;
							font-size: 0px;
							max-width: 400px;
							padding: 10px;
							text-decoration: none;
							transition: 0.2s;
							white-space: normal;
							width: calc(100vw - 30px);
							margin-bottom: 5px;
						}

						div#responding div.item > div, 
						div#requesting div.item > div {
							display: block;
							font-size: 16px;
							margin: 0px;
							padding: 0px 0px 7px 0px;
							text-align: left;
							width: 100%;
						}
						div#responding div.item > label, 
						div#requesting div.item > label {
							opacity: 0.6;
							font-size: 12px;
							margin-bottom: 0px;
						}
						div#responding div.item > div.id, 
						div#requesting div.item > div.id {
							font-size: 18px;
						}




						div#responding div.my-progress-bar, 
						div#requesting div.my-progress-bar {
							background-color: var(--accent-light); 
							border-radius: 50vh; 
							overflow: hidden;
							height: 24px;
						}
						div#responding div.progress, 
						div#requesting div.progress {
							background-color: var(--accent-dark); 
							border-radius: 0px;
							display: block;
							height: 24px; 
						}
						div#responding div.progress-info, 
						div#requesting div.progress-info {
							height: 24px;
							text-align: center;	
							width: 100%;

							position: relative;
							top: -24px;
						}
						div#responding div.progress-info > div.percentage,
						div#responding div.progress-info > div.total,
						div#responding div.progress-info > div.covered,
						div#requesting div.progress-info > div.percentage,
						div#requesting div.progress-info > div.total,
						div#requesting div.progress-info > div.covered {
							display: inline-block !important;
							width: 33%;
							vertical-align: middle;
						}
						div#responding div.progress-info > div.total,
						div#responding div.progress-info > div.covered, 
						div#requesting div.progress-info > div.total,
						div#requesting div.progress-info > div.covered {
							font-size: 13px !important;
							padding: 0px 5px;
						}
						div#responding div.progress-info > div.total,
						div#requesting div.progress-info > div.total {
							text-align: right;
						}
						div#responding div.progress-info > div.covered,
						div#requesting div.progress-info > div.covered {
							text-align: left;
						}

						div#responding div.item > button.btn,
						div#requesting div.item > button.btn {
							width: 100%;
							height: 35px;
							color: var(--main-font-color);
						}
						body[theme=light] div.item > button.btn {
							background-color: var(--accent-dark);
						}
						body[theme=dark] div.item > button.btn {
							background-color: var(--modules-bg-color);
						}
						body[theme=dark-alt] div.item > button.btn {
							background-color: var(--modules-bg-color);
						}
					</style>		
					<div class="row" style="padding-bottom: 10px;">
						<div class="col-12">	
							<div class="scrollmenu" id="responding-orders"></div>
							<script type="text/javascript">
								horizontalScroll('responding-orders');
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
