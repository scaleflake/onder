<div class="module" id="responding-alt">
	<script type="text/javascript">
		var respondingAltToggler = new ModuleToggler('responding-alt');
	</script>
	<div class="module-header" onclick="respondingAltToggler.toggle()">
		<span>Responding 1.0</span>
	</div>
	<div class="module-content">
		<div class="row">
			<div class="col-12">
				<div class="block-header">
					<div class="block-label" style="overflow: hidden; padding: 0px;">
						<style type="text/css">
							div.orders-toggler {
								/*padding-bottom: 5px;
								padding-top: 15px;*/
								margin: 0px 20px;
							}
							div.toggler-button {
								background-color: var(--slider-track);
								border-radius: 50vh;
								cursor: pointer;
								margin: 0 auto;
								max-width: 200px;
								overflow: hidden;
								padding-bottom: 5px;
								padding-left: 3.5vw;
								padding-right: 3.5vw;
								padding-top: 5px;
								text-align: center;
								transition: 0.3s;
							}
							div.toggler-button:hover {
								background-color: var(--main-bg-color);
							}
							div.toggler-button.active {
								background-color: var(--accent-dark);
							}
							body[struct=straight] div.toggler-button {
								border-radius: 0px;
								max-width: 1000px;
							}
							body[struct=rounded] div.toggler-button {
								
							}
						</style>
						<div class="row orders-toggler">
							<div class="col-4"><div class="toggler-button active" id="orders-open">Open</div></div>
							<div class="col-4"><div class="toggler-button" id="orders-active">Active</div></div>
							<div class="col-4"><div class="toggler-button" id="orders-closed">Closed</div></div>
						</div>
					</div>
					<div class="block-settings">soon</div>
					<div class="block-settings-toggler">âš™</div>
				</div>
				<div class="block-content">
					<style type="text/css">
						div#responding-alt div.scrollmenu {
							overflow: auto;
							white-space: nowrap;
						}
						div#responding-alt div.scrollmenu div.item {
							cursor: pointer;
							display: block;
							font-size: 0px;
							padding: 15px 10px;
							text-decoration: none;
							transition: 0.2s;
							white-space: normal; 
						}
						div#responding-alt div.scrollmenu div.item:hover {
							background-color: var(--modules-header-color);
						}

						div#responding-alt div.item div {
							display: inline-block;
							font-size: 16px;
							margin: 0px;
							padding: 0px;
							text-align: center;
						}
						div#responding-alt div.item div.id, 
						div#responding-alt div.item div.state {
							width: 5%;
						}
						div#responding-alt div.item div.time, 
						div#responding-alt div.item div.price {
							width: 15%;
						}
						div#responding-alt div.item div.duration {
							width: 10%;
						}
						div#responding-alt div.item div.watts {
							width: 35%;
							vertical-align: bottom
						}

						div#responding-alt div.my-progress-bar {
							display: block !important;
							background-color: var(--accent-light); 
							border-radius: 50vh;
							height: 24px;
							overflow: hidden;

							text-align: left !important;
							width: 100%;
						}
						div#responding-alt div.progress {
							display: block !important;
							background-color: var(--accent-dark); 
							border-radius: 0px; 
							height: 24px; 
						}
						div#responding-alt div.progress-info {
							display: block !important;
							height: 24px;
							text-align: center;	
							width: 100%;
							
							position: relative;
							top: -24px;
						}
						div#responding-alt div.progress-info > div.percentage,
						div#responding-alt div.progress-info > div.total,
						div#responding-alt div.progress-info > div.covered {
							display: inline-block !important;
							width: 33%;
							vertical-align: middle !important;
						}
						div#responding-alt div.progress-info > div.total,
						div#responding-alt div.progress-info > div.covered {
							font-size: 13px !important;
							padding: 0px 5px;
						}
						div#responding-alt div.progress-info > div.total {
							text-align: right;
						}
						div#responding-alt div.progress-info > div.covered {
							text-align: left;
						}
					</style>		
					<div class="row" style="padding-bottom: 10px;">
						<div class="col-12">
							<style type="text/css">
								div.orders-wrapper {
									min-width: calc(1024px - 30px); 
									height: 100%
								}
							</style>
							<div class="scrollmenu">
								<div class="orders-wrapper" id="responding-orders-alt">
									<div class="item">
										<div class="id">Id</div>
										<div class="time">Beginning</div>
										<div class="time">Ending</div>
										<div class="duration">Duration</div>
										<div class="watts">
											<div style="width: 20%;"></div><!-- 
										 --><div style="width: 30%; text-align: left">Watts covered</div><!-- 
										 --><div style="width: 30%; text-align: right;">Watts required</div><!-- 
										 --><div style="width: 20%;"></div>
										</div>
										<div class="price">Unit price</div>
										<div class="state">State</div>
									</div>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	startResponding();
</script>
