<link rel="stylesheet" type="text/css" href="./css/module.css">
<div class="module" id="responding">
	<script type="text/javascript">
		var respondingToggler = new ModuleToggler('responding');
	</script>
	<div class="module-header" onclick="respondingToggler.toggle()">
		<div class="row">
			<div class="col-12">
				<span>Responding</span>
			</div>
		</div>
	</div>
	<div class="module-content">
		<style type="text/css">
			div.orders-toggler {
				padding-bottom: 5px;
				padding-top: 15px;
			}
			div.toggler-button {
				background-color: var(--slider-track);
				border-radius: 50vh;
				cursor: pointer;
				margin: 0 auto;
				max-width: 200px;
				overflow: hidden;
				padding-bottom: 5px;
				padding-left: 3.5vw;
				padding-right: 3.5vw;
				padding-top: 5px;
				text-align: center;
			}
			div.toggler-button:hover {
				background-color: var(--main-bg-color);
			}
			div.toggler-button.active {
				background-color: var(--accent-dark);
			}
		</style>
		<div class="row orders-toggler">
			<div class="col-4"><div class="toggler-button active" id="orders-open">Open</div></div>
			<div class="col-4"><div class="toggler-button" id="orders-active">Active</div></div>
			<div class="col-4"><div class="toggler-button" id="orders-closed">Closed</div></div>
		</div>
		<style type="text/css">
			div.scrollmenu {
				overflow-x: scroll;
				overflow-y: hidden; 
				white-space: nowrap;
			}
			div.scrollmenu div.item {
				background-color: var(--scrollbar-track-color);
				border-radius: 15px;
				display: inline-block;
				font-size: 0px;
				max-width: 400px;
				padding: 10px;
				text-decoration: none;
				transition: 0.2s;
				white-space: normal;
				width: calc(100vw - 30px);
				margin-bottom: 5px;
			}

			div.item > div {
				display: block;
				font-size: 16px;
				margin: 0px;
				padding: 0px 0px 7px 0px;
				text-align: left;
				width: 100%;
			}
			div.item > label {
				opacity: 0.6;
				font-size: 12px;
				margin-bottom: 0px;
			}
			div.item > div.id {
				font-size: 18px;
			}

			div.my-progress-bar {
				background-color: var(--accent-light); 
				border-radius: 50vh; 
				overflow: hidden;
				height: 24px;
			}
			div.progress {
				background-color: var(--accent-dark); 
				border-radius: 0px;
				display: block;
				height: 24px; 
			}
			div.progress-info {
				height: 24px;
				text-align: center;	
				width: 100%;

				position: relative;
				top: -24px;
			}
			div.progress-info > div.percentage,div.total,div.covered {
				display: inline-block !important;
				width: 33%;
				vertical-align: middle;
			}
			div.progress-info > div.total,div.covered {
				font-size: 13px !important;
				padding: 0px 5px;
			}
			div.progress-info > div.total {
				text-align: right;
			}
			div.progress-info > div.covered {
				text-align: left;
			}

			div.item > button.btn-dark {
				width: 100%;
				height: 35px;
			}
		</style>		
		<div class="row" style="padding-bottom: 10px;">
			<div class="col-12">	
				<div class="scrollmenu" id="responding-orders"></div>
				<script type="text/javascript">
					horizontalScroll('responding-orders');
				</script>
			</div>
		</div>
	</div>
</div>
<script src="./js/responding.js"></script>
